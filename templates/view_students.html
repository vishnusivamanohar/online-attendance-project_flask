<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance - Online Attendance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://img.freepik.com/premium-vector/serene-nighttime-landscape-with-mountains-lake-sunset_1203312-3291.jpg') no-repeat center center/cover;
      color: black;
    }

    .logo {
      color: black;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      flex-wrap: wrap;
    }

    .navbar a {
      text-decoration: none;
      margin: 10px;
      color: black;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: auto;
      padding: 20px;
	  margin-top:50px;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 600px;
      max-width: 90%;
      text-align: center;
    }

    .form-box select,
    .form-box button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-box button {
      background: orange;
      color: white;
      cursor: pointer;
      border: none;
    }

    .form-box button:hover {
      background: darkorange;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar div, .navbar a {
        width: 100%;
        text-align: left;
        margin: 5px 0;
      }

      .form-box {
        width: 100%;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo"><strong>Online Attendance</strong></div>
    <div>
      <a href="{{ url_for('home_page') }}">Home</a>
      <a href="{{ url_for('students_page') }}"><u>Students</u></a>
      <a href="{{ url_for('attendance_page') }}">Attendance</a>
      <a href="{{ url_for('mail_page') }}">Mail</a>
      <a href="{{ url_for('sem_year_options') }}">S/Y Options</a>
    </div>
    <div>
      <a href="{{ url_for('about_page') }}" style="background: orange; padding: 10px 15px; color: white; border-radius: 5px;">About</a>
    </div>
  </div>

  <div class="container">
    <div class="form-box">
      <h2>Select A Class</h2>
      <form action="{{ url_for('display') }}" method="POST">
        <select name="branch" id="branch" required onchange="updateSections()">
          <option value="">Select Branch</option>
          <option value="AIML">AIML</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="CSE">CSE</option>
          <option value="AIDS">AIDS</option>
          <option value="C&MEC">C&MEC</option>
        </select>

        <select name="section" id="section" required>
          <option value="">Select Section</option>
        </select>

        <select name="year" required>
          <option value="">Select Year</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>

        <button type="submit">Proceed</button>
      </form>
    </div>
  </div>

  <script>
    function updateSections() {
      const branch = document.getElementById("branch").value;
      const sectionDropdown = document.getElementById("section");
      sectionDropdown.innerHTML = '<option value="">Select Section</option>';

      let sections = [];
      if (branch === "AIML") {
        sections = ["A", "B"];
      } else if (["ECE", "EEE"].includes(branch)) {
        sections = ["A", "B", "C"];
      } else if (branch === "CSE") {
        sections = ["A", "B", "C", "D", "E", "F", "G"];
      } else if (branch === "AIDS") {
        sections = ["A", "B"];
      } else if (branch === "C&MEC") {
        sections = ["A"];
      }

      sections.forEach(section => {
        const option = document.createElement("option");
        option.value = section;
        option.textContent = section;
        sectionDropdown.appendChild(option);
      });
    }
  </script>
</body>
</html>
