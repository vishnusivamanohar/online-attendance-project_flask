<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
      background: url('https://img.freepik.com/premium-vector/serene-nighttime-landscape-with-mountains-lake-sunset_1203312-3291.jpg') no-repeat center center/cover;
            color: black;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }
        .text-content {
            max-width: 50%;
        }
        .text-content h1 {
            font-size: 3rem;
            font-weight: bold;
			color:white;
        }
        .blue {
            font-size: 1.2rem;
            color: lightblue;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            margin-right: 10px;
        }
        .learn-more {
            background: orange;
            color: white;
            border: none;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
        }
        .navbar a {
            text-decoration: none;
            margin: 0 15px;
            color: black;
        }
    </style>
</head>
<body>
	<audio id="bgMusic" autoplay loop>
	  <source src="{{ url_for('static', filename='bg-music(plsent).mp3') }}" type="audio/mpeg">
	</audio>
    <div class="navbar">
        <div class="logo"><strong>Online Attendance</strong></div>
        <div>
<a href="{{ url_for('home_page') }}"><u>Home</u></a>
<a href="{{ url_for('students_page') }}">Students</a>
<a href="{{ url_for('attendance_page') }}">Attendance</a>
<a href="{{ url_for('mail_page') }}">Mail</a>
 <a href="{{ url_for('sem_year_options') }}">S/Y Options</a>           
        </div>
        <div>
            <a href="{{ url_for('about_page') }}" style="background: orange; padding: 10px 15px; color: white; border-radius: 5px;">About</a>
        </div>
    </div>
    <div class="container">
        <div class="text-content">
            <p><strong>Wellcome Sir,</strong></p>
            <h1>Here Is A New Way To Attendance, A Modern Digital Version.online Attendance</h1>
            <p class="blue">Hello, have you made attendance today? Go to the attendance page to mark attendance.</p>
            <div class="buttons">
                <a href="{{ url_for('about_page') }}" class="learn-more">Learn More</a>
            </div>
        </div>
    
    </div>
	<script>
		var name= "{{name}}";
		var action = "{{ action }}";
		if (action === "yes") {
            alert("Wellcome to online Attendance website "+ name);
        }
    </script>
</body>
</html>
