<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Layout - Add Students</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://img.freepik.com/premium-vector/serene-nighttime-landscape-with-mountains-lake-sunset_1203312-3291.jpg') no-repeat center center/cover;
      color: black;
      overflow-y: auto;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-weight: bold;
      color: black;
      font-size: 1.2rem;
    }

    .navbar a {
      text-decoration: none;
      margin: 10px 15px;
      color: black;
      font-size: 1rem;
    }

    .navbar .about {
      background: orange;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      margin: 50px auto;
      max-height: 70vh;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-form input {
      border: none;
      border-bottom: 1px solid #000;
      outline: none;
      width: 100%;
      padding: 8px;
      font-size: 14px;
      background-color: lightgray;
      margin-top: 5px;
    }

    .input-group {
      padding: 15px;
      margin-bottom: 20px;
      background-color: lightgray;
      border-radius: 10px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    button {
      width: 200px;
      padding: 12px;
      background: orange;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin: 20px auto;
      display: block;
    }

    button:hover {
      background: darkorange;
      color: white;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .container {
        width: 95%;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">Online Attendance</div>
    <div class="pages">
      <a href="{{ url_for('home_page') }}">Home</a>
      <a href="{{ url_for('students_page') }}"><u>Students</u></a>
      <a href="{{ url_for('attendance_page') }}">Attendance</a>
      <a href="{{ url_for('mail_page') }}">Mail</a>
      <a href="{{ url_for('sem_year_options') }}">S/Y Options</a>
    </div>
    <div>
      <a href="{{ url_for('about_page') }}" class="about">About</a>
    </div>
  </div>

  <form action="/add_students_table" method="POST" class="input-form">
    <input type="hidden" name="table_name" value="{{ table_name }}">
    <input type="hidden" name="count" value="{{ count }}">

    <div class="container">
      <h2>Adding Student Data in <b>{{ table_name }}</b></h2>

      {% for i in range(count) %}
      <div class="input-group">
        <label>S.No {{ i + 1 }}</label>
        <input type="text" id="name{{ i }}" name="name{{ i }}" placeholder="Name" required>
        <input type="text" id="roll{{ i }}" name="roll{{ i }}" placeholder="Roll Number" required>
        <input type="number" id="phone{{ i }}" name="phone{{ i }}" placeholder="Phone No">
        <input type="email" id="email{{ i }}" name="email{{ i }}" placeholder="Email">
      </div>
      {% endfor %}

      <button type="submit">Add Students</button>
    </div>
  </form>

</body>
</html>
