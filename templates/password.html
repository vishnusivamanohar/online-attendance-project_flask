<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.freepik.com/premium-vector/serene-nighttime-landscape-with-mountains-lake-sunset_1203312-3291.jpg') no-repeat center center/cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .password-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .password-box h2 {
            margin-bottom: 20px;
            color: #333;
        }
        /* Keep existing text input style */
        .password-box input[type="text"] {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Ensures padding doesn't push it beyond 93% */
        }

        /* --- NEW/MODIFIED STYLES FOR PASSWORD FIELD --- */
        .password-input-container {
            display: flex; /* Use flexbox to align input and button */
            align-items: center; /* Vertically center items */
            width: 93%; /* Match the width of the other input */
            margin: 10px auto; /* Center the container and provide vertical margin */
            border: 1px solid #ccc; /* Move the border to the container */
            border-radius: 5px;
            background-color: white; /* Ensure consistent background */
        }

        .password-input-container input {
            flex-grow: 1; /* Make the input take up most of the space */
            padding: 10px;
            margin: 0; /* Remove margin from the input itself */
            border: none; /* Remove border from the input, container has it */
            border-radius: 5px 0 0 5px; /* Adjust radius for left side */
            font-size: 16px;
            background: none; /* Ensure no background for the input */
        }

        .password-input-container .toggle-password {
            background: none; /* No background for the button */
            border: none; /* No border for the button */
            cursor: pointer;
            padding: 0 10px; /* Add padding for space around the icon */
            font-size: 18px; /* Larger eye icon */
            color: #555; /* Icon color */
            height: 40px; /* Match input height for vertical alignment */
            line-height: 40px; /* Vertically center the icon */
            display: flex; /* Use flex to center icon if needed */
            align-items: center; /* Center icon within button area */
            justify-content: center;
        }
        /* ------------------------------------------------ */

        .password-box button[type="submit"] { /* Target the submit button specifically */
            width: 100%;
            padding: 10px;
            background: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px; /* Ensure space below the password container */
        }
        .password-box button[type="submit"]:hover {
            background: darkorange;
        }
        .password-box .error {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="password-box">
        <h2> Password Please </h2>
        <form action="{{ url_for('login') }}" method="POST" >
			<input type="text" name="name" placeholder="Enter your name" required>
            
            <div class="password-input-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
	<script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        var action = "{{ action }}";
        if (action === "not") {
            alert("wrong password!try again.");
        }		
    </script>
</body>
</html>
