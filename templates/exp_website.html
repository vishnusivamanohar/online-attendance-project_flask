<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Linked List Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        
        .form-container {
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        input[type="text"] {
            padding: 8px;
            width: 200px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .button-group {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            gap: 20px;
        }
        
        .insert-container {
            display: flex;
            position: relative;
        }
        
        .insert-button, .delete-button, .dropdown button, .arrow-button {
            padding: 8px 20px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .insert-button {
            background-color: #007bff;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .arrow-button {
            background-color: #007bff;
            padding: 8px 10px;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-left: 1px solid white;
        }
        
        .delete-button {
            background-color: #ff4444;
        }
        
        .insert-button:hover, .arrow-button:hover, .delete-button:hover, .dropdown button:hover {
            opacity: 0.9;
        }
        
        .dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            display: none;
            flex-direction: column;
            margin-top: 5px;
            z-index: 10;
            width: 100%;
        }
        
        .dropdown button {
            width: 100%;
            background-color: #00bfff;
            border-radius: 0;
            border: 1px solid #007bff;
            margin: 0;
            text-align: left;
            padding: 8px;
        }
        
        .dropdown button:first-child {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        
        .dropdown button:last-child {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .show {
            display: flex;
        }
        
        .linked-list {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .node {
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 10px 20px;
            margin: 10px;
            position: relative;
            background-color: #e9f5ff;
            font-weight: bold;
            font-size: 18px;
        }
        
        .node::after {
            content: '→';
            position: absolute;
            right: -25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #007bff;
        }
        
        .node:last-child::after {
            content: '';
        }
        
        .action-label {
            display: flex;
            justify-content: space-between;
            width: 200px;
            margin: 0 auto 10px auto;
        }
        
        .action-label span {
            font-weight: bold;
        }
        
        .after-option {
            display: flex;
            align-items: center;
            width: 100%;
            background-color: #00bfff;
            border: none;
            text-align: left;
        }       
        .after-option input {
			margin-top:8px;
            width: 30px;
            padding: 4px;
			border-radius: 8px;
			margin-left:2px;
			margin-right:4px;
        }       
        .after-option button {
            padding: 2px 4px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
			margin-left:5px;
			height:33px;
        }
    </style>
</head>
<body>
    <h1>Linked List Operations</h1>

    <form method="POST" class="form-container" id="linkedListForm">
        <input type="text" name="new_number" placeholder="Enter an integer" autofocus><br>
        
        <div class="button-group">
            <div class="insert-container">
                <button type="submit" class="insert-button" name="action" value="insert_end">Insert</button>
                <button type="button" class="arrow-button" onclick="toggleDropdown(event)">▼</button>
                <div id="dropdown-content" class="dropdown">
                    <button type="submit" name="action" value="insert_beginning">Beginning</button>
                    <div class="after-option">
                        <button type="submit" name="action" value="insert_after">After</button>
                            <input type="text" name="after_number">
                    </div>
                    <button type="submit" name="action" value="insert_end">Ending</button>
                </div>
            </div>
            <button type="submit" class="delete-button" name="action" value="delete" onclick="makeInputOptional()">Delete</button>
        </div>
    </form>

    <div class="linked-list">
        {% for node in result %}
            <div class="node">{{ node }}</div>
        {% endfor %}
    </div>

    <script>
        function toggleDropdown(event) {
            event.stopPropagation();
            document.getElementById("dropdown-content").classList.toggle("show");
        }
        
        function makeInputOptional() {
            document.querySelector('input[name="new_number"]').removeAttribute('required');
        }
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.insert-container')) {
                document.getElementById("dropdown-content").classList.remove("show");
            }
        });
    </script>
</body>
</html>
